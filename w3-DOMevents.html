<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DOMevents</title>
	<script src="js/domevents.js"></script>
	<style>
		#container {
		    width: 400px;
		    height: 400px;
		    position: relative;
		    background: yellow;
		}
		#animate {
		    width: 50px;
		    height: 50px;
		    position: absolute;
		    background: red;
		}
		#myBar{
		    width: 50px;
		    height: 50px;
		    position: absolute;
		    background: green;
		}
	</style>
</head>

<body>

	<h1>My First JavaScript Animation</h1>

	<h2 onclick="changeText(this)">Click on this text!</h2>

	<div id ="container">
  		<div id ="animate">My animation will go here</div>
	</div>
	
	<div id ="demo"></div>
	<p id="demo2"></p

	<div id ="myBar"></div>

</body>

</html>
